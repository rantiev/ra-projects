<h3>Edit User <a href="#" class="ra-title-btn" data-ng-click="removeUser()"><i class="glyphicon glyphicon-remove"></i></a></h3>
<form ng-show="!inProgress">
	<div class="row">
		<div class="col-sm-4">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="First Name" data-ng-model="user.fname" required minlength="2" maxlength="50">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Last Name" data-ng-model="user.lname" required minlength="2" maxlength="50">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Email" data-ng-model="user.email" required minlength="2" maxlength="50">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" placeholder="Password" data-ng-model="user.password" required minlength="2" maxlength="50">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" placeholder="Password Confirm" data-ng-model="user.passwordConfirm" required minlength="2" maxlength="50">
			</div>
		</div>
	</div>
	<button type="submit" data-ng-click="submitForm()" class="btn btn-primary">Update User</button>
</form>
