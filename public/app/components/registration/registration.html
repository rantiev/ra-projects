<div class="ps-panel">

	<div class="row">
		<div class="col-sm-2 col-sm-offset-5">
			<form>
				<div class="form-group">
					<input type="email" class="form-control" name="raFormInputEmail" id="raFormInputEmail" placeholder="Email" data-ng-model="raFormInputEmail">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" name="raFormInputFirstName" id="raFormInputFirstName" placeholder="First Name" data-ng-model="raFormInputFirstName">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" name="raFormInputLastName" id="raFormInputLastName" placeholder="Last Name" data-ng-model="raFormInputLastName">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" name="raFormInputPassword" id="raFormInputPassword" placeholder="Password" data-ng-model="raFormInputPassword">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" name="raFormInputPasswordConfirm" id="raFormInputPasswordConfirm" placeholder="Confirm Password" data-ng-model="raFormInputPasswordConfirm">
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="raFormInputRememberMe" id="raFormInputRememberMe" data-ng-model="raFormInputRememberMe"> Remember me
					</label>
				</div>
				<button type="submit" data-ng-click="submitForm()" class="btn btn-default">Register</button>
			</form>
		</div>
	</div>

</div>
