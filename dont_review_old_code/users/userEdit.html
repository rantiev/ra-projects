<h1>User edit</h1>
<div class="row">
	<div class="col-sm-4">
		<form>
			<div class="form-group">
				<input type="text" class="form-control" id="exampleInputUserName" ng-model="user.name" placeholder="Enter user name">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" id="exampleInputUserRole" ng-model="user.role" placeholder="Enter user role">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" id="exampleInputUserImg" ng-model="user.img" placeholder="Enter user img">
			</div>
			<div ng-repeat="skill in user.skills">
				<div class="form-group">
					<div class="row">
						<div class="col-sm-4">
							<input type="text" class="form-control" name="exampleInputUserSkill" ng-model="skill.name" placeholder="Enter skill name">
						</div>
						<div class="col-sm-1" ng-if="$index">
							<span class="btn btn-default" ng-click="removeSkill($index)"><i class="glyphicon glyphicon-minus"></i></span>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-sm-1">
						<span class="btn btn-default" ng-click="addSkill()"><i class="glyphicon glyphicon-plus"></i></span>
					</div>
				</div>
			</div>
			<span class="btn btn-default" ng-click="updateUser()">Save</span>
		</form>

	</div>
</div>
