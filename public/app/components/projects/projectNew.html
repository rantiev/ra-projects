<h1>Project create</h1>
<div class="row">
	<div class="col-sm-4">
		<form action="project-create.php" ng-show="!creationResult">
			<div class="form-group">
				<input type="text" class="form-control" id="exampleInputProjectName" ng-model="newProject.name" placeholder="Enter project name">
			</div>
			<div class="form-group">
				<textarea class="form-control" id="exampleInputProjectDescription" ng-model="newProject.description" placeholder="Enter project description">
				</textarea>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-sm-3">
						<label for="exampleInputProjectStartDate">Start Date:</label>
						<input type="date" class="form-control" ng-model="newProject.startDate" id="exampleInputProjectStartDate" placeholder="Project Start Date">
					</div>
					<div class="col-sm-3">
						<label for="exampleInputProjectStartDate">End Date:</label>
						<input type="date" class="form-control" ng-model="newProject.endDate" id="exampleInputProjectEndDate" placeholder="Project End Date">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4">
					Position type:
				</div>
				<div class="col-sm-3">
					From:
				</div>
				<div class="col-sm-3">
					To
				</div>
			</div>
			<div ng-repeat="position in newProject.positions">
				<div class="form-group">
					<div class="row">
						<div class="col-sm-4">
							<select ng-model="position.title" class="form-control">
								<option ng-repeat="type in positionTypes" value="{{type.title}}">{{type.title}}</option>
							</select>
						</div>
						<div class="col-sm-3">
							<input type="date" class="form-control" ng-model="position.startDate" placeholder="Start Date">
						</div>
						<div class="col-sm-3">
							<input type="date" class="form-control" ng-model="position.endDate" placeholder="End Date">
						</div>
						<div class="col-sm-1" ng-if="$index">
							<span class="btn btn-default" ng-click="removePosition($index)"><i class="glyphicon glyphicon-minus"></i></span>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-sm-1">
						<span class="btn btn-default" ng-click="addPosition()"><i class="glyphicon glyphicon-plus"></i></span>
					</div>
				</div>
			</div>
			<span class="btn btn-default" ng-click="createProject()">Submit</span>
		</form>

		<span class="btn btn-default" ng-click="createAnotherProject()" ng-show="creationResult">Create another project</span>

	</div>
</div>
<toaster-container toaster-options="{'position-class': 'toast-bottom-right'}"></toaster-container>
