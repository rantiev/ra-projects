<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Ra Projects</title>

	<base href="/">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="3dParty/bootstrap/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="app/modules/ui-layout/ui-layout.css"/>
	<link rel="stylesheet" href="app/modules/toaster/toaster.css"/>
	<link rel="stylesheet" href="css/global.css"/>

</head>
<body>
<div class="all" ng-controller="main">
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a  ui-sref-active="active" class="navbar-brand" ui-sref="home">PM</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li ng-if="userLoggedIn" ui-sref-active="active"><a ui-sref="projects">Projects</a></li>
					<li ng-if="userLoggedIn" ui-sref-active="active"><a ui-sref="users">Team</a></li>
					<li ng-if="userLoggedIn"><a ui-sref="logout">Logout</a></li>
				</ul>
				<div class="navbar-right">
					<form class="navbar-form" ng-show="$state.current.name == 'projects'">
						<span ui-sref="projectNew" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i></span>
						<span class="btn btn-danger" ng-click="toggleDeleteProjectsProcess()"><i class="glyphicon glyphicon-minus"></i></span>
					</form>
					<form class="navbar-form" ng-show="$state.current.name == 'users'">
						<span ui-sref="userNew" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i></span>
						<span class="btn btn-danger" ng-click="toggleDeleteUsersProcess()"><i class="glyphicon glyphicon-minus"></i></span>
					</form>
				</div>
			</div>
		</div>
	</nav>
	<div class="ps-view" ng-class="{'info-panel-shown':currentMan !== null}" ui-view>

	</div>
</div>
<script src="scripts/helpers.js"></script>
<script src="3dParty/lodash/lodash.min.js"></script>

<script src="3dParty/angular/angular.min.js"></script>

<script src="3dParty/angular/angular-resource.min.js"></script>
<script src="3dParty/angular/angular-animate.min.js"></script>

<script src="app/modules/ui-layout/ui-layout.js"></script>
<script src="app/modules/angular-ui-router.min.js"></script>
<script src="app/modules/toaster/toaster.js"></script>
<script src="app/modules/draganddrop.js"></script>

<script src="app/myApp.js"></script>
<script src="app/main.js"></script>

<script src="app/components/login/loginController.js"></script>

<script src="app/components/dashboard/dashboardController.js"></script>

<script src="app/components/projects/projectsService.js"></script>
<script src="app/components/projects/projectNewController.js"></script>
<script src="app/components/projects/projectEditController.js"></script>
<script src="app/components/projects/projectsController.js"></script>
<script src="app/components/projects/projectController.js"></script>
<script src="app/components/projects/projectsListDirective.js"></script>
<script src="app/components/projects/projectDirective.js"></script>

<script src="app/components/users/usersService.js"></script>
<script src="app/components/users/userNewController.js"></script>
<script src="app/components/users/userEditController.js"></script>
<script src="app/components/users/usersController.js"></script>
<script src="app/components/users/userController.js"></script>
<script src="app/components/users/usersListDirective.js"></script>
<script src="app/components/users/userListItemDirective.js"></script>


<script src="app/components/position/positionDirective.js"></script>

</body>
</html>
